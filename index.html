<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>slideshow.web</title>
        <link rel="stylesheet" href="styles.css">     
    </head>
    <body>
        <div class="slidershow middle">

         <div class="slides">
             <input type="radio" name="r" id="r1" checked>
             <input type="radio" name="r" id="r2">
             <input type="radio" name="r" id="r3">
             <input type="radio" name="r" id="r4">
             <input type="radio" name="r" id="r5">
             <div class="slide s1">
                <img src="img1.jpg" alt="">
                </div>
             <div class="slide">
                <img src="img2.jpg" alt="">
                </div>
             <div class="slide">
                <img src="img3.jpg" alt="">
                </div>
             <div class="slide">
                <img src="img4.jpg" alt="">
                </div>
             <div class="slide">
                <img src="img5.jpg" alt="">
                </div>
            </div>
        <div class="navigation">
            <label for="r1" class="bar" name="Home"></label>
            <label for="r2" class="bar" name="Services"></label>
            <label for="r3" class="bar" name="Event"></label>
            <label for="r4" class="bar" name="About"></label>
            <label for="r5" class="bar"name="Contact"></label>
        </div>
    </div>

    </body>
</html>
